<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>arcade game</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/FontAwesome.min.css">
    <!-- style for page -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="winner">
      <h1>winner</h1>
      <h2><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i></h2>
      <h2><i class="fa fa-trophy" aria-hidden="true"></i></h2>
      <h2> scored : <span>15</span></h2>
      <h2><i class="fa fa-repeat" aria-hidden="true"></i> </h2>
   </div>
   <div class="loser">
      <h1>loser</h1>
      <h2><i class="fa fa-repeat" aria-hidden="true"></i></h2>
   </div>
   <h1>arcade game</h1>
   <h2>score : <span class="score"> 0 </span> </h2>
   <h2><i class="fa fa-star p_s_1" aria-hidden="true"></i> <i class="fa fa-star p_s_2" aria-hidden="true"></i> <i class="fa fa-star p_s_3" aria-hidden="true"></i></h2>
   <h2><i class="fa fa-heart" aria-hidden="true"></i><i class="fa fa-heart" aria-hidden="true"></i><i class="fa fa-heart" aria-hidden="true"></i></h2>
   <!-- scripts -->
   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/resources.js"></script>
   <script src="js/app.js"></script>
   <script src="js/engine.js"></script>
</body>
</html>
